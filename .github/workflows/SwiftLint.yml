name: SwiftLint

on:
  push:
    paths:
      - ".github/workflows/SwiftLint.yml"
      - ".swiftlint.yml"
      - "**/*.swift"
  pull_request:
    paths:
      - ".github/workflows/SwiftLint.yml"
      - ".swiftlint.yml"
      - "**/*.swift"

jobs:
  swiftlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: GitHub Action for SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
